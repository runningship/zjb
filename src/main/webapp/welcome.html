<script type="text/javascript">
var getCityTime;
var pcinfo = getParam('pcinfo');
function getCitys(){
    $.post('/c/city/list', function(data, textStatus, xhr) {
        var  json = JSON.parse(data);
        buildHtmlWithJsonArray('set_citys' , json.citys ,true);
    });
}
function getCityBox(){
    $.post('/c/city/list', function(data, textStatus, xhr) {
        var  json = JSON.parse(data);
        buildHtmlWithJsonArray('set_citys' , json.citys ,true);
    });
    if($('.welcome .tbody ul').children('li').length>1){
        // window.clearInterval(getCityTime);
    }
        $('.welcome .tbody ul').animate({
            opacity:1,
            'margin-top':0
        },800, function() {
        });
}
$(document).ready(function() {
    $(document).on('click', '.jbtn', function(event) {
        var Thi=$(this),
        ThiVal=Thi.data('val'),
        ThiTxt=Thi.text();
        if(Thi.attr('status')=='off'){
            event.preventDefault();
            return false;
        }
        // blockAlert(ThiVal);
        if(ThiVal){
            putConfig("domain",ThiVal);
            putConfig("cityName",ThiTxt);
            putConfig("city_py",Thi.attr('city_py'));
            putConfig("coodinate",Thi.attr('coodinate'));
            var domain="http://www.zhongjiebao.com:8081";
            if(Thi.attr('city_py')=='hefei'){
            	domain="http://hefei.zhongjiebao.com:8081";
            }else if(Thi.attr('city_py')=='wuhu'){
            	domain="http://wuhu.zhongjiebao.com:8081";
            }
            window.location=domain+'/login/index.jsp?cityName='+ThiTxt+'&domain='+ThiVal+'&goto=1&pcinfo='+pcinfo;
        }
        return false;
    });
    getCityBox();
    // getCityTime = window.setInterval(,200);
});
</script>

</style>
