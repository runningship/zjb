<html>

<link href="css/reset.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script type="text/javascript">
function mh(){
  $('.bodyer').addClass('mh');
}
function mhs(){
  $('.bodyer').removeClass('mh');
}
$(document).ready(function() {
    layer.open({
        type: 1,
        title:'注册',
        area: ['320px', '500px'], 
        content: $('.regbox'),
        success: function(layero,index){mh();},
        cancel: function(index){mhs();} 
    });
    $(document).ready(function() {
        $(document).find('.form-active').find('.input').focusin(function(){
            $(this).parent().addClass('active').addClass('focus');
        }).focusout(function(){
            if($(this).is('select')){
                if($(this).is(":selected")){
                    $(this).parent().removeClass('active');
                }
            }else{
                if(!$(this).val()){
                    $(this).parent().removeClass('active');
                }
            }
            $(this).parent().removeClass('focus').removeClass('curr');
        }).hover(function() {
            $(this).parent().addClass('hover');
        }, function() {
            $(this).parent().removeClass('hover');
        }).each(function(index, el) {
            if($(this).is('select')){
                $(this).parent().addClass('curr');
            }
        });
    });
});
</script>
</head>
<body>
<div class="bodyer"></div>
    <div class="regbox hidden">
        <div class="form-box">
            <ul class="form-ul">
                <li class=""><label class="form-section form-active"><strong class="input-label">账号</strong><input type="text" class="input placeholder" placeholder="用户名/手机/input"><span class="tip">有</span></label></li>
                <li class=""><label class="form-section form-active"><strong class="input-label">密码</strong><input type="password" class="input placeholder" placeholder="密码"></label></li>
                <li class=""><label class="form-section tow form-active"><strong class="input-label">验证码</strong><a href="#" class="btn btn_act code" data-type="regCode" data-txt="发送验证码">发送验证码</a><input type="text" class="input placeholder c" placeholder="收到的验证码"></label></li>
                <li class=""><label class="form-section form-active"><strong class="input-label">性别</strong><select name="" id="" class="input">
                    <option value="">男</option>
                    <option value="">女</option>
                    <option value="">怎么说呢</option>
                </select></label></li>
          
                <li class=""><label class="form-section form-active"><strong class="input-label">详细</strong><textarea type="password" class="input placeholder" placeholder="这里是textarea"></textarea></label></li>
                <li class=""><label class="form-loo form-active"><strong class="input-label"><i class="iconfont">&#xe601;</i></strong><input type="password" class="input " placeholder="密码"><span class="tip">有</span></label></li>
                <li class="">
                    <a href="#" class="btn btn_act btn_block blue">注册</a>
                    <input type="submit" class="submit hidden" value="submit">
                </li>
                <li class="">
                    <a href="#" class="btn_act btn_link">忘记密码</a>
                    <a href="#" class="btn_act btn_link">立即注册</a>
                </li>
              </ul>
        </div>
