		$(function(){
    		function wordFade(){
    			var sD=$('.word div');

        		var sum=$('.word div').length;
        		sD.eq(i).animate({'opacity':'0'},1000,function(){$(this).hide()});

        		sD.eq(i).animate({'opacity':1},1000,function(){setTimeout(wordFade,4000)});
