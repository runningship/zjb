<script type="text/javascript">
var isSubmit=0;
function submits(){
    if(isSubmit==1){houseGJbox.close();}
    var radio=$('.formGJ [type=radio]:checked'),
    text=$('.formGJ textarea'),
    btn_submit=$('.formGJ .btn_submit'),
    radioV=radio.val(),
    textV=text.val(),
    hids=$('#dimHouseId').text();
    if(!radio.val()){
        btn_submit.html('跟进请选择房源状态！');return false;
    }
    if(!text.val()){
        btn_submit.html('请填跟进内容！');return false;
    }
    btn_submit.html('跟进中...');
    var param={
        hid:hids,
        flag:radioV,
        conts:textV,
        chuzu:chuzu
    }
    YW.ajax({
        type: 'POST',
        url: '/c/genjin/add',
        data:param,
        mysuccess: function(data){
            isSubmit=1
            var i=2
            //var houseData=JSON.parse(data);
            btn_submit.html('跟进成功！'+i+'秒后关闭');
            // getSider(hids);
            reload_genjin();
            var timer1=setInterval(function(){
                if(i<=0){
                    houseGJbox.close();
                    clearInterval(timer1);
                }else{
                    i--;
                    btn_submit.html('跟进成功！'+i+'秒后关闭');
                }
            },1000)
        }
    });
}
