<script type="text/javascript">
$(document).ready(function(){
    $(document).on('click', '.aNavBtn', function(event) {
        var aHref=$(this).attr( 'target');
        $('#oa_iframe').attr('src',aHref);
        return false;
    });
    $('.sider').find('a').eq(0).click();
});

function select(fenleiId){
    var oldTarget= $('#data_list').attr('target');
    $('#data_list').attr('target',oldTarget+"?claid="+fenleiId);
    $('#data_list').click();
    $('#data_list').attr('target',oldTarget);
}
</script>
