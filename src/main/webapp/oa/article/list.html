<script type="text/javascript">
function doSearch(){
  var a=$('form[name=form1]').serialize();
  // pushQueryToHistory($('form[name=form1]').serializeArray());
  YW.ajax({
    type: 'POST',
    url: '/c/oa/notice/list?isPublic=1',
    data:a,
    mysuccess: function(data){
        houseData=JSON.parse(data);
        buildHtmlWithJsonArray("id_notice_list",houseData['page']['data']);
        Page.setPageInfo(houseData['page']);
        
    }
  });
}

function selectZan(id,obj){
  $(obj).toggleClass('zan');
  $(obj).toggleClass('zanSel');

}

$(function(){
  Page.Init();
  doSearch();
})
</script>
