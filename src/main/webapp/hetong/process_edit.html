<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>修改办理步骤</title>
<link rel="stylesheet" href="/zb/style/css.css">
<link rel="stylesheet" href="/zb/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/zb/style/house.css">
<script type="text/javascript" src="/zb/js/jquery.js"></script>
<script src="/zb/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/zb/js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="/zb/js/Dialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="/zb/js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/zb/js/buildHtml.js"></script>
<script type="text/javascript">

function save(){
  var text = $('form[name=textForm]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/zb/c/contract/process/update',
    data:text,
    success: function(data){
      art.dialog.close();
      alert('修改成功');
      art.dialog.opener.location.reload();
    }
  });
}

function get(id){
  YW.ajax({
    type: 'get',
    url: '/zb/c/contract/process/get?id='+id,
    data:'',
    success: function(data){
      var json = JSON.parse(data);
      fillData(json['process']);
    }
  });
}

$(function(){
  id = getParam('id');
  get(id);
});

</script>
</head>
<body style="overflow:hidden">
  <form name="textForm" class="form-horizontal" role="form">
    <input class="form-control" type="hidden" name="id" />
    <div class="form-group">
      <label for="compname" class="col-xs-3 control-label">办理事项</label>
      <div class="col-xs-9">
        <input type="text" readonly="true" class="form-control" name="title">
      </div>
    </div>
    <div class="form-group">
      <label for="compname" class="col-xs-3 control-label">办理人</label>
      <div class="col-xs-9">
        <input type="text" class="form-control"   name="blr">
      </div>
    </div>

    <div class="form-group">
      <label for="compname" class="col-xs-3 control-label">办理日期</label>
      <div class="col-xs-9">
        <input type="text" class="form-control" name="endtime" id="idTimes" onFocus="WdatePicker()">
      </div>
    </div>
    <div class="form-group">
      <label for="compname" class="col-xs-3 control-label">办理总结</label>
      <div class="col-xs-9">
        <input type="text" class="form-control"  name="conts">
      </div>
    </div>
   
  </form>
   <div class="form-group">
      <div class="col-xs-9">
        <div class="btn-group">
          <button onclick="save();return false;" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
</body>
</html>
