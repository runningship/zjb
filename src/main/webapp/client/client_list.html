<script type="text/javascript">
var shEnums;
var queryOpts;
var chuzu;
var dataScope;
function getList(search){
  var url='/zb/c/client/list?chuzu='+chuzu;
  YW.ajax({
    type: 'POST',
    url: url,
    data:search,
    success: function(data){
      var getStr=JSON.parse(data);
      dataArr = getStr['page']['data'];
      buildHtmlWithJsonArray("id_GJ_list",dataArr);
      Page.setPageInfo(getStr['page']);
    }
  });
}

function onSubmit_Form(){
  $('form[name=form1]').on('submit', function(event) {
    doSearch();
    return false;
  });
}

function doSearch(){
  getList(formSerialize($('form[name=form1]')));
  return false;
}

function selectHouse(clientId){
  art.dialog.open('house_list.html?clientId='+clientId,{
      padding:0,
      resize:true,
      lock:1,
      height:600,
      width:1500
  });
}

function selectUname(clientId){
  art.dialog.open('uname_edit.html?dataScope=all&clientId='+clientId,{
      padding:0,
      resize:true,
      lock:1,
      height:300,
      width:300
  });
}

function deleteClient(id){
  art.dialog({
    title:'提示',
    content:'确定删除这条客户信息吗？',
    lock:true,
    ok:function(){
      YW.ajax({
        url:'/zb/c/client/delete?id='+id,
        data:'',
        timeout:5000,
        dataType:'json',
        success:function (data, textStatus) {
            doSearch();
        }
      });
    },
    cancel:true
  });
  
}

function deleteSelected(){
  var ids = $("input[name='ids']").serialize()
  art.dialog({
    title:'提示',
    content:'确定批量删除客户信息吗？',
    lock:true,
    ok:function(){
      YW.ajax({
        url:'/zb/c/client/deleteBatch',
        data:ids,
        type:'POST',
        timeout:5000,
        dataType:'json',
        success:function (data, textStatus) {
            doSearch();
        }
      });
    },
    cancel:true
  });
}

function btnEdit(id){
var ThiId='',title;
    if(id){
      ThiId=id;
      title='修改客源'
    }else{
      title='添加客源'
    }
    art.dialog.open('client_edit.html?chuzu='+chuzu+'&clientId='+ThiId,{
      height:500,
      width:960,
      title:title,
        ok: function () {
            var iframe = this.iframe.contentWindow;
            var form = $('form',iframe.document);
            form.submit();
            return false;
        },cancel: true
    });
}

function showAssign(userId,salesman,addtime,gjtime,auth){
  if(userId==salesman){
    //自己发布的客源，任何时刻都可以分配
    return true;
  }
  if(auth==""){
    //没有权限,不能分配
    return false;
  }
  
  var t;
  if(gjtime==""){
    t = new Date(addtime);
  }else{
    t = new Date(gjtime);
  }
  var today = new Date();
  
  if(auth==dataScope+"_assign_by_dept"){
    //分配3天以上房源
    if(today.getTime()-t.getTime()>3*24*3600*1000){
      return true;
    }
  }
  if(auth==dataScope+"_assign_by_comp"){
    if(today.getTime()-t.getTime()>5*24*3600*1000){
      return true;
    }
  }
  return false;
}
$(function(){
  chuzu = getParam('chuzu');
  if(chuzu==""){
    alert('没有指定客户类型');
    return;
  }
  dataScope = getParam('dataScope');
  onSubmit_Form();
  $.get('/zb/c/house/getQueryOptions', function(data) {
    queryOpts=JSON.parse(data);
    buildHtmlWithJsonArray("id_quyu",queryOpts['quyu']);       //区域
    buildHtmlWithJsonArray("id_kehu",queryOpts['kehu'],true,1);       //客户性质
    buildHtmlWithJsonArray("id_kehulaiyuan",queryOpts['kehulaiyuan']); //客户来源
  
   Page.Init();
    $('select').each(function(index,obj){
      if(obj.name=='dateType'){
        return;
      }
      if($(obj).hasClass('get_comp') || $(obj).hasClass('get_quyu') ||$(obj).hasClass('get_user')){
        return;
      }
      $(obj).prepend('<option value="">所有</option>');
      $(obj).val("");
    });
    doSearch();
  });
 

  $(document).on('click', '.table .btn,.btnadd.btn', function(event) {
    var Thi=$(this),
    ThiId,    ThiFlag=Thi.data('flag');
    if(Thi.parents('tr').find('input[name=ids]').length){
      ThiId=ThiId=Thi.parents('tr').find('input[name=ids]').val()
    }
    
    if(ThiFlag=='fy'){
      selectHouse(ThiId);
    }else if(ThiFlag=='fp'){
      selectUname(ThiId);
    }else if(ThiFlag=='edit'){
      btnEdit(ThiId);
    }else if(ThiFlag=='add'){
      btnEdit('');
    }else if(ThiFlag=='del'){
      deleteClient(ThiId);
    }else{

    }
    return false;
  });
  // .on('click', 'table tr', function(event) {
  //   var Thi=$(this),
  //   ThiId=Thi.find('input[name=ids]').val()
  //   if(ThiId){
  //     art.dialog.open('client_see.html?clientId='+ThiId,{
  //       height:460,
  //       width:765,
  //       title:'查看详细'
  //     });
  //   }
  // });

});

function openView(cid){
   art.dialog.open('client_see.html?clientId='+cid,{
      height:460,
      width:765,
      title:'查看详细'
    });
}
</script>

<body class="hlist bodyer" style="overflow:auto">

<div class="header" style="/*position:relative;height:50px;width:100%*/">
    
    <form name="form1" style="float:left">
    <input type="hidden" class="userInput" name="xpath" value="">
    <div class="clearfix">
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">

        <button  class="btn btn-primary btnadd" data-flag="add">登记</button>
      </div>
    </div>

    <div class="clearfix">
      <div class="input-group input-group-time" style="width:302px">

        <input type="text"  id="idTimes" onFocus="var timeend=$dp.$('idTime');WdatePicker({onpicked:function(){idTime.focus();},maxDate:'#F{$dp.$D(\'idTime\')}'})" class="form-control" name="addtimeStart" style="width:110px;border-radius:0;">
        <input type="text"  id="idTime" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'idTimes\')}'})" class="form-control" name="addtimeEnd" style="width:113px">
      </div>
      <div class="input-group input-group-select">
        <span class="input-group-addon">业务员</span>
        <select class="form-control get_comp" name="form_cid"></select>
        <select class="form-control get_quyu" name="form_did"></select>
        <select class="form-control get_user" name="form_uid"></select>
      </div>
    </div>
    </form>
</div>
