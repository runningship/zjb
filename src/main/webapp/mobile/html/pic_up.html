function ImgAutoBox(img){
    function imgAct(){
        var ThiW=Thi.width(),
        ThiH=Thi.height(),
        isW='W',
        ThiP=Thi.parent(),
        ThiPW=ThiP.width(),
        ThiPH=ThiP.height();
        if(ThiH>ThiW){isW='H'}
        if(isW=='W'){
            Thi.css({
                'height': ThiPH,
                'width': 'auto'
                
            });
            ThiWn=(Thi.width()-ThiPW)/2;
            Thi.css({'margin-left':-ThiWn})
        }else{
            Thi.css({
                'width': ThiPW,
                'height': 'auto'
            });
            ThiHn=(Thi.height()-ThiPH)/2;
            Thi.css({'margin-top':-ThiHn})
        }
        ThiP.css('overflow', 'hidden');
    }
    var Thi=img;
    var img = new Image(); 
    img.src =Thi.attr("src");
    if(img.complete){
        imgAct();
    }else{
        img.onload = function(){
            imgAct();
        }
    }
}
function ImgListBox(a){

        This.find('a.jia').css({
            'height': ThiW+'px',
            'line-height':ThiW+'px'
        });
        ImgAutoBox(ThiIMG);
    });

}

function stringToArray(str){
	var arr = str.split(';');
	var result = [];
	for(var i=0;i<arr.length;i++){
		var path = arr[i];
		if(path==''){
			continue;
		}
		result.push(path);
	}
	return result;
}
function appendItem(imgObj , tempHtml ,lazy){
	var tmp = $(tempHtml);
	tmp.removeClass('hidden');
	tmp.removeClass('template');
	tmp.find('ul').attr('path' , imgObj.path);
	if(imgObj.path){
		var arr = stringToArray(imgObj.path);
		var count=arr.length;
		if(count==0){
			$('.mainer .tips').show();
		}
		for(var i=0;i<arr.length;i++){
			var path = arr[i];
			//blockAlert(tmp.find('ul'));
			var offset = i;
			var belongClass="";
			if(imgObj.uid==config.user.uid){
				offset = myImgCount+i;
			}else{
				belongClass="other";
			}
			if(lazy){
				tmp.find('ul').append('<li hiid="'+imgObj.id+'" class="'+belongClass+'" hid="'+hid+'" uid="'+imgObj.uid+'" path="'+path+'" ontouchstart="gtouchstart(this)" ontouchmove="gtouchmove()" onclick="showBigImage(this,'+imgObj.uid+' , '+offset+');"><a href="#" class=""><img src="../images/loading.jpg" data-echo="http://'+img_server_host+'/zjb_house_images/'+hid+'/'+imgObj.uid+'/'+path+'.t.jpg" alt=""></a></li>');
			}else{
				tmp.find('ul').append('<li hiid="'+imgObj.id+'" class="'+belongClass+'" hid="'+hid+'" uid="'+imgObj.uid+'" path="'+path+'" ontouchstart="gtouchstart(this)" ontouchmove="gtouchmove()" ontouchend="gtouchend()" onclick="showBigImage(this,'+imgObj.uid+' , '+offset+');"><a href="#" class=""><img src="http://'+img_server_host+'/zjb_house_images/'+hid+'/'+imgObj.uid+'/'+path+'.t.jpg" alt=""></a></li>');
			}
			if(imgObj.uid!=config.user.uid){
				break;
			}
			//break;
		}
		if(imgObj.uid==config.user.uid){
			if($('.myItem').length>0){
				var liList = tmp.find('ul').children();
				for(var i=0;i<liList.length;i++){
					$('.myItem').find('ul').append(liList[i]);
				}
				myImgCount+=count;
				$('.myItem').find('.count').text(myImgCount);
				//修改 ul path属性
				var allPath = $('.myItem').find('ul').attr('path');
				allPath+= ';'+imgObj.path;
				$('.myItem').find('ul').attr('path' , allPath);
			}else{
				tmp.addClass('myItem');
				tmp.find('.uname').text('我上传的照片');	
				$('#mainer').prepend(tmp);
				myImgCount = count;
				tmp.find('.count').text(count);
			}
			
		}else{
			if(imgObj.tel){
				var xx=imgObj.tel;
				xx = xx[0]+'*********'+xx[xx.length-1];
				tmp.find('.uname').text(xx);	
			}else{
				tmp.find('.uname').text('手机用户');
			}
			
			if($('.'+imgObj.tel).length>0){
				var count = $('.'+imgObj.tel).find('.count').text();
				$('.'+imgObj.tel).find('.count').text(parseInt(count)+1);
				//add path to ul
				var p = $('.'+imgObj.tel).find('ul').attr('path');
				$('.'+imgObj.tel).find('ul').attr('path' , p+';'+imgObj.path);
			}else{
				tmp.addClass(imgObj.tel);
				tmp.find('.count').text(count);
				$('#mainer').append(tmp);
			}
			
		}
	}else{
		$('.mainer .tips').show();
	}
}

	YW.ajax({
	    url: 'http://'+server_host+'/c/mobile/houseImage/setPublicHouseImage?chuzu='+cz+'&hid='+hid+'&uid='+config.user.uid,

			alert('上传成功');

			$('.mainer .tips').hide();

function showBigImage2(li , picUid ,activeIndex){
	gtouchend();
	var arr = [];
	for(var i=0;i<imgList.length;i++){
		var data = imgList[i];
		if(data.uid!=picUid){
			continue;
		}
		var obj = JSON.parse('{}');
		
		obj.hiid = data.id;
		obj.zan = 0;
		obj.shit = 0;
		for(var j=0;j<zanList.length;j++){

				obj.shit=zanList[j].shit;

			}

		obj.zanCount = data.zanCount;

		obj.path = 'http://'+img_server_host+'/zjb_house_images/'+hid+'/'+picUid+'/'+data.path;
		arr.push(obj);
	}
	//blockAlert(JSON.stringify(arr));
	api.openWin({
        name: 'seePic',
        url: 'house_seePic.html',
        pageParam: {imgArr : arr}
    });
}
function showBigImage(li , picUid , activeIndex){
	gtouchend();
	var path = $(li).parent().attr('path');
    var obj = api.require('imageBrowser');
    var tmp = path.split(';');
    var arr = [];
    for(var i=0;i<tmp.length;i++){
    	if(tmp[i]==""){
    		continue;
    	}
    	arr.push('http://'+img_server_host+'/zjb_house_images/'+hid+'/'+picUid+'/'+tmp[i]);
    }
    obj.openImages({
        imageUrls: arr,
        activeIndex: activeIndex,
        showList:false
    });
    
}

var currentImg;
var timeOutEvent = 0;
//定时器
//开始按
function gtouchstart(obj) {
	currentImg = obj;
    timeOutEvent = setTimeout("longPress()", 500);
    //这里设置定时器，定义长按500毫秒触发长按事件，时间可以自己改，个人感觉500毫秒非常合适
    return false;
};
//手释放，如果在500毫秒内就释放，则取消长按事件，此时可以执行onclick应该执行的事件
function gtouchend() {
    clearTimeout(timeOutEvent);
    //清除定时器
    if (timeOutEvent != 0) {
        //这里写要执行的内容（尤如onclick事件）
        //alert("你这是点击，不是长按");
    }
    return false;
};
//如果手指有移动，则取消所有事件，此时说明用户只是要移动而不是长按
function gtouchmove() {
    clearTimeout(timeOutEvent);
    //清除定时器
    timeOutEvent = 0;
};
//真正长按后应该执行的内容
function longPress() {
    timeOutEvent = 0;
    //执行长按要执行的内容，如弹出菜单
    //alert("长按事件触发发");
    var uid = $(currentImg).attr('uid');
    if(uid!=config.user.uid){
		return;
	}
    api.actionSheet({
        cancelTitle: '取消',
        destructiveTitle: '删除'
    },function(ret,err){
       if(ret.buttonIndex==1){
    	   deleteHouseImage(currentImg);
       }
    });
}

function deleteHouseImage(currentImg){
	var uid = $(currentImg).attr('uid');
	var hid = $(currentImg).attr('hid');
	var path = $(currentImg).attr('path');
	var id = $(currentImg).attr('hiid');
	YW.ajax({
    	url: 'http://'+server_host+'/c/mobile/houseImage/delPublicHouseImage?chuzu='+cz,
		method:'post',
		data:{values:{path:path,hid:hid,uid:uid , id:id}},
		cache:false,
		returnAll:false
	},function(ret , err){
		if(ret){
			currentImg.remove();
		}
	});
}
