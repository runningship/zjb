function getData(){
	var url = 'http://'+server_host+'/c/mobile/outHouse/get';
	YW.ajax({
		url: url,
		method:'get',
		cache:false,
		 dataType: 'json',
		data:{values:{id: api.pageParam.id}},
		returnAll:false
	},function(ret , err){
		if(ret){
			$('.clientName').text(ret.clientName);
			$('#type').text(getType(ret.type));
			$('#status').text(ret.status);
			$('#remarks').text(ret.remarks);
			$('#outtime').text(ret.outtime);
			$('#backtime').text(ret.backtime);
			$('#conts').text(ret.conts);
			$('#pyyj').text(ret.pyyj);
			var html='';
			var houseArr = ret.houseInfos.split(',');
			for(var i=0;i<houseArr.length;i++){
				html=html + '<div><a href="" class="span block "> <i class="iconfont fr">&#xe62a;</i>'+houseArr[i]+'</a></div>';
			}
			$('#houseInfos').html(html);
			//buildHtmlWithJsonArray('repeat',ret.genjinList , false,true);
		}else{
		}
	});
}

/**
 * 0 带看，1 陪看，2 自看
 */
function getType(type){
	if(type==0){
		return '带看';
	}else if(type==1){
		return '陪看';
	}else if(type==2){
		return '自看';
	}
}
