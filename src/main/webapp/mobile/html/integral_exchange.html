apiready = function(){
	api.parseTapmode();
	getConfig(function(cfg){
		config=cfg;
	});
}
function duihuan(days,jf){
    YW.ajax({
        url: 'http://'+server_host+'/c/mobile/user/duihuanJF',
        method:'post',
        data:{
            values: {uid:config.user.uid , jifen:jf , days: days}
        },
        cache:false,
        returnAll:false
    },function(ret , err){
        if(ret && ret.result){
            layer.alert('您已兑换'+days+'天时间', {icon: 6});
            config.user.jifen = ret.jifen;
            config.user.mobileDeadtime = ret.mobileDeadtime;
            saveConfig(config);
            api.sendEvent({
                name: 'updateJF',
                extra: {"jifen" : ret.jifen , "mobileDeadtime":ret.mobileDeadtime}
            });
            api.closeWin();
        }else{
            blockAlert(ret.msg);
        }
    });
}

$(document).on('click', 'li.li_jifen ', function(event) {
    var Thi=$(this),
    ThiT=Thi.data('tian'),
    ThiF=Thi.data('jf');
    layer.confirm('确定兑换'+ThiT+'天？', {
        icon: 7,
        btn: ['确定','取消'] //按钮
    }, function(){
        duihuan(ThiT,ThiF);
    }, function(){
        
    });
    event.preventDefault();
});
</script>
