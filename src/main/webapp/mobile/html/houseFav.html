<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>中介宝</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/resetList.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link href="../css/common.css" rel="stylesheet">
<script src="../js/jquery.min.js" type="text/javascript"></script>
<!-- <script src="../js/layer/layer.js" type="text/javascript"></script> -->
<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/buildHtml.js" type="text/javascript"></script>
<script src="../js/fav.js" type="text/javascript"></script>
</head>
<body style="height:100%;background:white;">
<!-- version control -->


	<div id="noResultMsg" style="text-align:center;display:none">没有符合条件的记录</div>
<ul class="Hul onclick" id="ul" data-onclick="li">
            <li tapmode="tapped" onclick="SeeThis('$[id]');return false;"  class="no repeat" data-id='1' style="display:none">
                <div show="isChuzu==false" class="cont" id="$[id]">
                	<div style="float:left;" class="ids hide">
						<input type="checkbox" style="margin-top:8px;" onclick="return false;" class="checkbox"  name="ids" value="$[id]">
					</div>
                    <h2>$[area] <b>$[dhao]-$[fhao]</b></h2>
                    <div class="span">
                        <span>$[quyu]</span>
                        <span>$[mji]㎡</span>
                        <span>$[zjia]万</span>
                        <span>$[hxf]室$[hxt]厅$[hxw]卫</span>
                        <span>$[lceng]/$[zceng]层</span>
                    </div>
                </div>
                
                <div show="isChuzu==true" class="cont" id="$[id]">
                	<div style="float:left;" class="ids hide">
						<input type="checkbox" style="margin-top:8px;" onclick="return false;" class="checkbox"  name="ids" value="$[id]">
					</div>
                    <h2>$[area] <b>$[dhao]-$[fhao]</b></h2>
                    <div class="span">
                        <span>$[quyu]</span>
                        <span>$[mji]㎡</span>
                        <span>$[zjia]元</span>
                        <span>$[hxf]室$[hxt]厅$[hxw]卫</span>
                        <span>$[lceng]/$[zceng]层</span>
                    </div>
                </div>
            </li>
        </ul>
</body>
