<script type="text/javascript">
var isLayoutOpen = false;
apiready = function(){
	isLayoutOpen = api.pageParam.isLayoutOpen;
	exitApp();
	openContentFrame();
	//bindTecentPush();
};


function exitApp(){
    api.addEventListener({
        name: 'keyback'
    }, function(ret, err){
        api.toast({
                msg: '再按一次退出',
                duration:2000,
                location: 'bottom'
            });

            api.addEventListener({
                name: 'keyback'
            }, function(ret, err){
                api.closeWidget({
                        id: 'A6989896004356',     //这里改成自己的应用ID
                        retData: {name:'closeWidget'},
                        silent:true
                    });
            });

            setTimeout(function(){
                    exitApp();
            },3000)
    });
}
//
function openContentFrame(isChuzu){
	var header = $('#header');
	var mainer = $('#mainer');
	//open houses
	var page = 'house.html?21';
	$('.btnGroup a').removeClass('active');
	if(isChuzu){
		page = 'houseRent.html';
		$('.chuzu').addClass('active');
	}else{
		$('.chushou').addClass('active');
	}
	api.openFrame({
        name: 'house',
		url: page,
		vScrollBarEnabled:true,
		pageParam:{isChuzu:isChuzu},
		reload:true,
        bounces: true,
        rect: {
            x: 0,
            y: header.height(),
            w: 'auto',
            h: mainer.height()
        }
    });
}

function openSearch(){
	//alert();
	api.openWin({
	    name: 'search',
	    bounces: false,
	    softInputMode:'resize',
		url: 'search.html'
	});
}


function bindTecentPush(){
	// 注册设备并绑定用户账号
	var tencentPush = api.require('tencentPush');

	var resultCallback = function(ret, err){
		alert(JSON.stringify(err));
	    if(ret.status){
	        alert("注册成功，token为："+ret.token);
	    }else{
	        alert("注册失败，错误码："+err.code+"，错误信息："+err.msg);
	    }
	};

	// 需要绑定的账号，若为"*"表示解除之前的账号绑定
	var params = {account:"15856985122"};
	tencentPush.registerPush( resultCallback);
}
</script>
