function exitApp(){
    api.addEventListener({
        name: 'keyback'
    }, function(ret, err){
        api.toast({
                msg: '再按一次退出',
                duration:2000,
                location: 'bottom'
            });

            api.addEventListener({
                name: 'keyback'
            }, function(ret, err){
                api.closeWidget({
                        id: 'A6989896004356',     //这里改成自己的应用ID
                        retData: {name:'closeWidget'},
                        silent:true
                    });
            });

            setTimeout(function(){
                    exitApp();
            },3000)
    });
}

function openContentFrame(){
	var header = $('#header');

	//open houses
	api.openFrame({
        name: 'house',
		url: 'house.html',
		vScrollBarEnabled:true,
		reload:true,
        bounces: true,
        rect: {
            x: 0,
            y: header.height(),
            w: 'auto',
            h: mainer.height()
        }
    });
}
</script>
