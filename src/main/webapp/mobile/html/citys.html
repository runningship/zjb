<script type="text/javascript">
apiready=function(){
	getConfig(function(cfg){
		config = cfg;
		if(config.city && config.city.cityPy){
			$('[py='+config.city.cityPy+']').addClass('active');
		}
		init();
	});
};

function init(){
	$('.cityList li').on('click',function(){
		var city = JSON.parse('{}');
		city.cityPy = $(this).attr('py');
		city.cityName = $(this).find('a').text();
		YW.ajax({
			url:'http://'+server_host+'/c/mobile/getQuyus',
			method:'post',
			data:{
	        	values: {pinyin:city.cityPy,ignoreCityCheck:true}
	    	},
			cache:false,
			returnAll:false
		},function(ret , err){
			if(ret.status){
				city.quyus = ret.quyus;
				config.city = city;
				blockAlert(JSON.stringify(config));
				saveConfig(config);
				api.execScript({
				    name: 'login',
				    script: 'updateCity("'+city.cityName+'")'
				});
				api.execScript({
				    name: 'user',
				    script: 'updateCity("'+city.cityName+'")'
				});
				closexx();
			}
		});
	});
}
function closexx(){
	api.closeWin({
	    name: 'citys'
	});
}
</script>
