<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>中介宝</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/reset.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link href="../css/common.css" rel="stylesheet">
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/layer/layer.js" type="text/javascript"></script>
<script src="../js/javascript.js" type="text/javascript"></script>

<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/buildHtml.js" type="text/javascript"></script>
<script src="../js/houseInfo.js" type="text/javascript"></script>
<style type="text/css">
.fl img{width:24pt;border-radius: 100px;}
.kefu{background-color:lightskyblue;height:44px;line-height:44px;color:white;text-align:-webkit-center;background: #FF6100;border-radius: 5px;
  margin-bottom: 20px;: 20px;border:none;  margin-left: auto;
  margin-right: auto;
  font-size: 15px;width: 96%;
  font-weight: bold;}
.house.details .mainer .htime{padding-left:7pt;margin-bottom: 20px;}
.duiqi{display: block; margin-left: 60px; text-align: justify;}
</style>
</head>
<body>
<div id="wrap" class="bodyer house details">
    <div id="header" class="header">
        <span class="left" onclick="closexx();">
            <a tapmode="tapped"  class="btns"><i class="iconfont">&#xe628;</i></a>
        </span>
        <span class="conter"><h1 id="area"></h1></span>
        <span class="right">
        	<a href="javascript:void(0)"  id="favBtn"  class="btns" style="display:none" onclick="triggerFav();"><i class="iconfont">&#xe659;</i></a>
        </span>
    </div>
    <div id="mainer" class="mainer">
        <div class="item">
        	<p class="htime" ><span>发布时间: </span><span id="dateadd"></span>
        	<span style="float:right">浏览: <span id="readCount">223</span></span> </p>
            <ul class="hList">
                <li class="">
                    <span>租金</span>
                    <strong id="zjia"><i>元</i></strong>
                </li>
                <li class="">
                    <span>区域</span>
                    <strong id="quyu"></strong>
                </li>
                <li class="">
                    <span>面积</span>
                    <strong id="mji"><i>m²</i></strong>
                </li>
                <li class="">
                    <span>状态</span>
                    <strong id="ztai"></strong>
                </li>
                <li class="">
                    <span>装潢</span>
                    <strong id="zxiu"></strong>
                </li>
                <li class="">
                    <span>户型</span>
                    <strong id="hxing"></strong>
                </li>
                <li class="">
                    <span>楼型</span>
                    <strong id="lxing"></strong>
                </li>
                <li class="">
                    <span>楼层</span>
                    <strong id="lceng"><i>层</i></strong>
                </li>
                <li class="">
                    <span>年代</span>
                    <strong id="year"></strong>
                </li>
                <li class="block">
                    <span>房主</span>
                    <strong id="lxr"></strong>
                </li>
                <span>
                <li class="block tel_repeat" style="display:none">
                	<span></span>
                    <strong onclick="call('$[tel]')" tapmode="tapped">$[tel]<i class="iconfont">&#xe610;</i></strong>
                </li>
                </span>
                <li class="block">
                    <span class="fl">地址</span>
                    <strong id="address" class="duiqi"></strong>
                </li>
                <li class="block">
                    <span class="fl">其他</span>
                    <strong id="beizhu" class="duiqi"></strong>
                </li>
            </ul>
            
        </div>
        <div class="title">
<!--             <i class="iconfont">&#xe61e;</i>跟进 3 -->
        </div>
        <div class="item gjList hide">
            <ul class="lists">
                <li class="genjin" style="display:none">
                	<span class="fl"><img src="$[avatarPath]"/></span>
                    <div class="fc">
                        <div class="gjTit">
                            <span class="fr"></span>
                            <h1>$[uname]</h1>
                            <b>$[dateadd]</b>
                        </div>
                        <p>$[conts]</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="item nos hide kefu"  id="kefu" onclick="call('055165314555')">拨打客服电话</div>
    <div id="footer" class="footer hide">
        <div class="item option">
            <label class="formItem check">
                <input type="radio" class="check_radio"  checked="checked" name="ztai" value="1" onclick="rentStatus=1">
                在租
            </label>
            <label class="formItem check">
                <input type="radio" class="check_radio" name="ztai" value="2" onclick="rentStatus=2;">
                已租
            </label>
            <label class="formItem check">
                <input type="radio" class="check_radio" name="ztai" value="3" onclick="rentStatus=3">
                停租
            </label>
        </div>
        <div class="item entered">
<!--         	<select id="gjType"> -->
<!--         		<option selected="selected" value="4">在售</option> -->
<!--         		<option value="6">已售</option> -->
<!--         		<option value="7">停售</option> -->
<!--         	</select> -->
            <div class="inputbox input_genjin" contenteditable="true" placeholder="fsdf"  id="conts"></div>
            <a class="btns btn_act" data-type="submit" onclick="addRentGenJin()">提交</a>
        </div>
    </div>
</div>
</body>
</html>
