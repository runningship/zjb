<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>中介宝</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/reset.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/layer/layer.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/javascript.js" type="text/javascript"></script>
<script src="../js/reg.js" type="text/javascript"></script>
<style type="text/css">
.formItem .inputbox .btn{height:30px;line-height:30px;}
.formItem .inputbox .gray{background:#ddd}
</style>
</head>
<body>
<div id="wrap" class="bodyer login bg">
    <div id="mainer" class="mainer">
        <a href="#" class="btns city" onclick="openCitys();"><i class="iconfont">&#xe652;</i><span id="city" >请选择</span></a>
        <div class="logo" style="height: 120pt;"><i class="iconfont">&#xe63b;</i></div>
        <ul class="formbox">
            <li>
                <label class="formItem ">
                    <span class="icon"><i class="iconfont">&#xe60c;</i></span>
                    <span class="inputbox"><input type="tel" class="input" name="tel" id="tel" value="" placeholder="手机号" autofocus="autofocus"></span>
                </label>
            </li>
            <li>
                <label class="formItem ">
                    <span class="icon"><i class="iconfont">&#xe60c;</i></span>
                    <span class="inputbox"><input type="text" class="input" name="uname" id="uname" value="" placeholder="用户名" ></span>
                </label>
            </li>
            <li>
                <label class="formItem ">
                    <span class="icon"><i class="iconfont">&#xe60a;</i></span>
                    <span class="inputbox"><input type="password" class="input" name="pwd" id="pwd" value="" placeholder="密码" ></span>
                </label>
            </li>
            <li>
                <label class="formItem ">
                    <span class="icon"><i class="iconfont">&#xe62f;</i></span>
                    <span class="inputbox"><input type="tel" class="input" name="code" id="verifyCode" value="" placeholder="验证码" style="padding-right: 100px;">
                            <a class="btn getCode" onclick="getVerfiyCode(this);">验证码</a>
                    </span>
                </label>
            </li>
        </ul>
        <a onclick="doReg();" class="btn submitss">注册 <i class="iconfont">&#xe658;</i></a>
    </div>
</div>
</body>
</html>
