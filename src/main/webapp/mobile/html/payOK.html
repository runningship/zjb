<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>中介宝</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/reset.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script src="../js/layer/layer.js" type="text/javascript"></script>
<script src="../js/javascript.js" type="text/javascript"></script>
<script type="text/javascript">
apiready = function(){
	var amount =api.pageParam.amount;
	$('#payAmount').text(amount);
	$('#paytime').text(api.pageParam.paytime);
	$('#monthAdd').text(api.pageParam.monthAdd);
// 	$('#mobileDeadtime').text(api.pageParam.mobileDeadtime);
	if(api.pageParam.invitationActive){
		getUserInfo(function(user){
			user.invitationActive=1;
			api.setPrefs({
			    key: 'user',
			    value: JSON.stringify(user)
			});
		});
		setTimeout(function(){
			blockAlert('新手礼包激活成功');
		},1000);
		
	}
};

function closexx(){
	api.closeWin({
	    name: 'payOK'
    });
}
</script>
</head>
<body class="pay ok">
<div id="wrap" class="bodyer">
    <div id="header" class="header">
        <span class="left">

        </span>
        <span class="conter">
            支付成功
        </span>
        <span class="right">
            
        </span>
    </div>
    <div id="mainer" class="mainer">
        <div class="conts">
            <div class="tits">
                <span class="icon">
                    <i class="iconfont">&#xe61b;</i>
                </span>
                <span class="cont">
                    <h2>支付成功！</h2>
                    <b id="paytime"></b>
                </span>
            </div>
            <ul class="payOkList">
                <li>付款金额：<b id="payAmount"></b>元</li>
                <li>续&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;时  : <b id="monthAdd"></b>个月</li>
<!--                 <li>到期时间：<b id="mobileDeadtime"></b></li> -->
                <li>付款方式：支付宝支付</li>
            </ul>
        </div>
        <a onclick="closexx();" class="btn orange block round5" >确定</a>
    </div>
</div>
</body>
</html>
