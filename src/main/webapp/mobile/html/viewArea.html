<script type="text/javascript">
var header;
var mainer;
var statusBarHeight=0;
apiready = function(){
	header = $('#header');
	mainer = $('#mainer');
	api.parseTapmode();
	$('#area').text(api.pageParam.searchParams.specArea);
	api.openFrame({
        name: 'areaFrame',
		url: 'house.html',
		reload:true,
        bounces: false,
        pageParam:api.pageParam,
        vScrollBarEnabled:true,
        rect: {
            x: 0,
            y: header.height()+statusBarHeight,
            w: 'auto',
            h: mainer.height()
        }
    });
};

</script>
<style type="text/css">
#mainer{
    -webkit-box-flex: 1; 
    -webkit-flex: 1;
    flex: 1;
}
</style>

<div id="wrap" class="bodyer house">
    <div id="header" class="header">
        <span class="left" onclick="closexx();">
            <a tapmode="tapped" class="btns"><i class="iconfont">&#xe68a;</i></a>
        </span>
        <span class="conter">
            <span id="area"></span>
        </span>
        <span class="right">
        </span>
    </div>
    <div id="mainer" class="mainer">
        
    </div>
</div>
