function openGroup(){
	api.openFrameGroup ({
	    name: 'group1',
	    background:'#fff',
	    scrollEnabled:false,
	    rect:{x:0, y:0, w:'auto', h:'auto'},
	    index:0,
	    frames:
	    [{
	        name: 'frameA', 
	        url: 'A.html',
	        bgColor: '#fff'
	    },{
	        name: 'frameB', 
	        url: 'B.html', 
	        bgColor: '#fff'
	    },{
	        name: 'frameC', 
	        url: 'C.html', 
	        bgColor: '#fff'
	    }]
	}, function(ret, err){
	    var name = ret.name;
	    var index = ret.index;
	});
}

function openIndexFrame(){
	api.openSlidLayout ({
	    type: 'left',
	    leftEdge:120,
	    rightEdge:100,
	    fixedPane: {
	        name: 'user', 
	        url: 'uside.html', 
	        bgColor: '#fff', 
	        bounces:false,
	        vScrollBarEnabled:true,
	        hScrollBarEnabled:false
	    },
	    slidPane: {
	        name: 'index', 
	        url: 'index.html', 
	        pageParam:{isLayoutOpen:true},
	        bgColor: '#fff', 
	        bounces:false,
	        vScrollBarEnabled:true,
	        hScrollBarEnabled:false
	    }
	});
	
}
