<script type="text/javascript">
function ImgAutoBox(img){
    function imgAct(){
        var ThiW=Thi.width(),
        ThiH=Thi.height(),
        isW='W',
        ThiP=Thi.parent(),
        ThiPW=ThiP.width(),
        ThiPH=ThiP.height();
        if(ThiH>ThiW){isW='H'}
        if(isW=='W'){
            Thi.css({
                'height': ThiPH,
                'width': 'auto'
                
            });
            ThiWn=(Thi.width()-ThiPW)/2;
            Thi.css({'margin-left':-ThiWn})
        }else{
            Thi.css({
                'width': ThiPW,
                'height': 'auto'
            });
            ThiHn=(Thi.height()-ThiPH)/2;
            Thi.css({'margin-top':-ThiHn})
        }
        ThiP.css('overflow', 'hidden');
    }
    var Thi=img;
    var img = new Image(); 
    img.src =Thi.attr("src");
    if(img.complete){
        imgAct();
    }else{
        img.onload = function(){
            imgAct();
        }
    }
}
function ImgListBox(a){
    if(!a){a=$('.ImgListBox')}
    var Thi=a,
    ThiLi=Thi.children('li');
    ThiLi.each(function(index, el) {
        var This=$(this),
        ThiIMG=This.find('img');
        ThiW=This.width();
        This.height(ThiW);
        This.find('a.jia').css({
            'height': ThiW+'px',
            'line-height':ThiW+'px'
        });
        ImgAutoBox(ThiIMG);
    });

}
$(document).ready(function() {
    ImgListBox();
});
