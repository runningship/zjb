<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="pragram" content="no-cache"> 
<meta http-equiv="cache-control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="0"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>中介宝房源软件系统</title>
<meta name="description" content="中介宝房源软件系统">
<meta name="keywords" content="房源软件,房源系统,中介宝">
<link href="/style/css.css" rel="stylesheet">
<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="/style/style.css" rel="stylesheet">
<link href="/js/zTree_v3/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<script src="/js/jquery.js" type="text/javascript"></script>
<script src="/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="/js/dialog/jquery.artDialog.source.js?skin=win8s" type="text/javascript"></script>
<script src="/js/dialog/plugins/iframeTools.source.js" type="text/javascript"></script>
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<script src="/js/jquery.timers.js" type="text/javascript"></script>
<script src="/js/jquery.input.js" type="text/javascript"></script>
<script src="/js/jquery.j.tool.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/buildHtml.js"></script>
<script type="text/javascript">
function submits(){
  var a=$('form[name=form1]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/c/user/add',
    data:a,
    success: function(data){
        art.dialog.close();
        art.dialog.opener.doSearch();
        alert('添加成功');
    }
  });
}

$(document).ready(function() {
    var parent = art.dialog.parent,       // 父页面window对象
    api = art.dialog.open.api,  //      art.dialog.open扩展方法
    form1=$('.form1');
    if (!api) return;
    // 操作对话框
    api.title('添加用户')
    // 自定义按钮
      .button({
          name: '保存',
          callback: function () {
            form1.submit();
            return false;
          },focus: true
      },{
          name: '取消'
      });
  var did = getParam('id');
  if(did==null || did==""){
    alert("未指明的分类");
  }
  $('#did').val(did);
});

</script>
</head>
<body>
<div class="html edit title">
    <div class="bodyer mainCont">
        <div class="maxHW" style="min-width: 500px;">
            <form name="form1" class="form-horizontal form1" role="form" onsubmit="submits();return false;">
                
                <div class="form-group">
                    <label class="col-xs-3 control-label">登录帐号:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" name="lname" readonly="readonly" value="$${lname}" id="lname" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">登录密码:</label>
                    <div class="col-xs-8">
                        <input type="password" class="form-control" name="pwd" value="" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">所属分公司:</label>
                    <div class="col-xs-8 form_menu_box" >
                        <select class="form-control" name="did" id="did">
                            <option class="deptList" value="${id}">${namea}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">职务:</label>
                    <div class="col-xs-8 form_menu_box" >
                        <select class="form-control" name="roleId">
                            <option class="roleList" value="${id}">${title}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">姓名:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" name="uname" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">电话:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" name="tel" placeholder="">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-3 control-label">锁定:</label>
                    <div class="col-xs-8">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" value="1" name="lock" autocomplete="off"> 开启
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" value="0" name="lock" autocomplete="off"> 锁定
                            </label>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
