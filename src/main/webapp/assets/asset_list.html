<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>固定资产</title>
<link rel="stylesheet" href="/zb/style/css.css">
<link rel="stylesheet" href="/zb/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/zb/style/house.css">
<script type="text/javascript" src="/zb/js/jquery.js"></script>
<script src="/zb/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/zb/js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="/zb/js/Dialog/plugins/iframeTools.source.js"></script>
<script type="text/javascript" src="/zb/js/jquery.caozuobendi.js"></script>
<script type="text/javascript" src="/zb/js/buildHtml.js"></script>
<script type="text/javascript" src="/zb/js/jquery.xianshang.users.js"></script>
<script type="text/javascript" src="/zb/js/pagination.js"></script>
<script type="text/javascript" src="/zb/js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
var queryOpts;

function getList(search){
  var url='/zb/c/assets/list';
  YW.ajax({
    type: 'get',
    url: url,
    data:search,
    success: function(data){
      var getStr=JSON.parse(data);
      dataArr = getStr['page']['data'];
      buildHtmlWithJsonArray("id_list",dataArr);
      Page.setPageInfo(getStr['page']);
    }
  });
}

function doSearch(){
  getList(formSerialize($('form[name=form1]')));
  return false;
}

function deleteAsset(id){
   art.dialog({
    title:'提示',
    content:'确定删除这条资产记录吗？',
    lock:true,
    ok:function(){
  YW.ajax({
    type: 'get',
    url: '/zb/c/assets/delete?id='+id,
    data:'',
    success: function(data){
      alert('删除成功');
      getList(formSerialize($('form[name=form1]')));
    }
  });
 },
    cancel:true
  });
  
}

function openEdit(id){
  art.dialog.open('asset_edit.html?assetId='+id,{
      padding:0,
      resize:true,
      lock:1,
      height:400,
      width:600
  });
}

$(function(){
  Page.Init();
  doSearch();
});

</script>
<style type="text/css">
  .table{ margin-bottom: 0px;}
</style>
</head>
<body class="hlist bodyer" style="overflow:auto">

<div class="header">
 
  <form name="form1" >
    <input type="hidden" class="userInput" name="xpath" value=""/>
    <div class="input-group input-group-max">
      <span class="input-group-addon">标题</span>
      <input type="text" class="form-control" name="title">
    </div>
    <div class="input-group input-group-select-n2"style="width:400px">
      <span class="input-group-addon">分公司</span>
      <select class="form-control get_comp" name="form_cid" style="width:150px"></select>
      <select class="form-control get_quyu" name="form_did" style="width:150px"></select>
    </div>
    <div class="btn-group" >
      <button onclick="doSearch();return false" class="btn btn-primary btn_subnmit">搜索</button>
    </div>
  </form>
</div>
<div class="mainer">
  <table class="table table-hover .table_bodyer" >
    <thead>
      <th>区域</th>
      <th>分公司</th>
      <th>分类名</th>
      <th>数量</th>
      <th>单价</th>
      <th>总价</th>
      <th>备注</th>
      <th>时间</th>
      <th>操作</th>
    </thead>
    <tbody id="id_list">
    <tr style="display:none">
      <td>${quyu}</td>
      <td>${deptName}</td>
      <td>${name}</td>
      <td>${count}</td>
      <td>${djia}</td>
      <td>${zjia}</td>
      <td>${beizhu}</td>
      <td>${edittime}</td>
      <td><a auth="zc_gd_list_edit" onclick="openEdit(${id})" href="javascript:void(0)">修改</a> <a auth="zc_gd_list_del" onclick="deleteAsset(${id})" href="javascript:void(0)" >删除</a></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="footer foot_page_box"></div>
</body>
</html>
